<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>CSS Bayan</title>
</head>
<body>
    <header class="header">
        <h1>CSS Bayan</h1>
        <h2>What is your totem animal today?</h2>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="animal">
                <div class="animal-box">
                    <input type="radio" name="bayan" class="animal-container" id="radio-1" checked>
                    <label for="radio-1">
                        <div class="animal-text">
                            <p>Mouse</p>
                            <div class="icon-item">+</div>
                        </div>
                        <div class="animal-img">
                            <img src="assets/1.jpg" alt="Mouse">
                        </div>
                     </label>
                </div>
                <div class="animal-box">
                    <input type="radio" name="bayan" class="animal-container" id="radio-2">
                    <label for="radio-2">
                        <div class="animal-text">
                            <p>Pigeon</p>
                            <div class="icon-item">+</div>
                        </div>
                        <div class="animal-img">
                            <img src="assets/2.jpg" alt="Pigeon">
                        </div>
                    </label>
                </div>
                <div class="animal-box">   
                    <input type="radio" name="bayan" class="animal-container" id="radio-3">
                    <label for="radio-3">
                        <div class="animal-text">
                            <p>Frog</p>
                            <div class="icon-item">+</div>
                        </div>
                        <div class="animal-img">
                            <img src="assets/3.jpg" alt="Frog">
                        </div>
                    </label>
                </div> 
                <div class="animal-box">   
                    <input type="radio" name="bayan" class="animal-container" id="radio-4">
                    <label for="radio-4">
                        <div class="animal-text">
                            <p>Bird</p>
                            <div class="icon-item">+</div>
                        </div>
                        <div class="animal-img">
                            <img src="assets/5.jpg" alt="Bird">
                        </div>
                </label>
                </div>
                <div class="animal-box">    
                    <input type="radio" name="bayan" class="animal-container" id="radio-5">
                    <label for="radio-5">
                        <div class="animal-text">
                            <p>Raccoon</p>
                            <div class="icon-item">+</div>
                        </div>
                        <div class="animal-img">
                            <img src="assets/6.jpg" alt="Raccoon">
                        </div>
                    </label>
                </div>
                <div class="animal-box">    
                    <input type="radio" name="bayan" class="animal-container" id="radio-6">
                    <label for="radio-6">
                        <div class="animal-text">
                            <p>Cat</p>
                            <div class="icon-item">+</div>
                        </div>
                        <div class="animal-img">
                            <img src="assets/7.jpg" alt="Cat">
                        </div>
                    </label>
                </div>
                <div class="animal-box">    
                    <input type="radio" name="bayan" class="animal-container" id="radio-7">
                    <label for="radio-7">
                        <div class="animal-text">
                            <p>Manul</p>
                            <div class="icon-item">+</div>
                        </div>
                        <div class="animal-img">
                            <img src="assets/8.jpg" alt="Manul">
                        </div>
                    </label>
                </div>
                <div class="animal-box">    
                    <input type="radio"  name="bayan" class="animal-container" id="radio-8">
                    <label for="radio-8">
                        <div class="animal-text">
                            <p>Seal</p>
                            <div class="icon-item">+</div>
                        </div>
                        <div class="animal-img">
                            <img src="assets/9.jpg" alt="Seal">
                        </div>
                    </label>
                </div>
                <div class="animal-box">    
                    <input type="radio"  name="bayan" class="animal-container" id="radio-9">
                    <label for="radio-9">
                        <div class="animal-text">
                            <p>Opossum</p>
                            <div class="icon-item">+</div>
                        </div>
                        <div class="animal-img">
                            <img src="assets/10.jpg" alt="Opossum">
                        </div>
                    </label>
                </div>
                <div class="animal-box">    
                    <input type="radio"  name="bayan" class="animal-container" id="radio-10">
                    <label for="radio-10">
                        <div class="animal-text">
                            <p>Fox</p>
                            <div class="icon-item">+</div>
                        </div>
                        <div class="animal-img">
                            <img src="assets/11.jpg" alt="Fox">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
